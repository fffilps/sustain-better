{% extends "learning_logs/base.html" %}

{% block content %}

    {% if form.errors %}
        <p>Your username and password don't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Log in</button>
    </form>

{% endblock content %}
